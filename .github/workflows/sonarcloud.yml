name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - dev
      - MAD-*         # Automatically match all feature branches like MAD-123, MAD-45-fix, etc.
  pull_request:
    branches:
      - main
      - dev           # Analyze PRs targeting main or dev
  workflow_dispatch:   # Allow manual runs from the Actions tab

permissions:
  contents: read
  pull-requests: write  # Allows SonarCloud to comment/decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history is needed for proper analysis

      # Optional: set up Java (SonarCloud scanner needs a JRE)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      # Optional but recommended for faster builds
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Must be created in SonarCloud and added to repo secrets
        with:
          args: >
            -Dsonar.projectKey=martin-holland_expense-tracker
            -Dsonar.organization=martin-holland
            # Optional: uncomment and set these if needed
            #-Dsonar.sources=src
            #-Dsonar.tests=tests
            #-Dsonar.verbose=true
          projectBaseDir: .
